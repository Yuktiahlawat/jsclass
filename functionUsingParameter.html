<!DOCTYPE html>
<html>
<head>
	<title>add two integer</title>
</head>
<body>
	<b>Enter first Number:</b><br>
	<input type="text" id="n1"/><br>
	<b>Enter second Number:</b><br>
	<input type="text" id="n2"/><br><br>
    <input type="button" id="btnSum" value="Calculate SUM" onClick="sum()"/>
  <script type="text/javascript"> 
  	function addTwoNumbers(x,y){
    var sum=0;
    sum=Number(x)+Number(y);
    return sum;
   }
   function sum(){
   	var textBox1=document.getElementById('n1').value;
    var textBox2=document.getElementById('n2').value;
    console.log(addTwoNumbers(textBox1,textBox2));
}
</script>
</body>
</html>
