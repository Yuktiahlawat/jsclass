<!DOCTYPE html>
<html>
<head>
	<title> continue loop </title>
</head>
<body>
	<input type="text" id="table">
	<button onclick="printTable()">print</button>
	<script type="text/javascript">
		function printTable() {
			var num= parseInt(document.getElementById('table').value);
			for(i=1;i<=20;i++)
                {if (i === 10) {  
                    continue;  
                } 
			
				var result= i*num;
				console.log(result);
			}
		}
	</script>

</body>
</html>
